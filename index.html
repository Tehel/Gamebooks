<!doctype html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
	<title>Training App</title>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
	<script src="phonegap.js" type="text/javascript" charset="utf-8"></script>
	<script src="toolbox.js" type="text/javascript" charset="utf-8"></script>
	<script language='Javascript'>
		function start()
		{
			// touchstart
			$( 'HelloBtn' ).addEventListener( 'click', hello, false );
			$( 'CountBtn' ).addEventListener( 'click', count, false );
			$( 'ShowBtn' ).addEventListener( 'click', showobj, false );
		}

		function showobj()
		{
			var objname = $( 'objname' ).value;
			trace( toStr( window[ objname ], true ) );
		}

		function hello( event )
		{
			trace( 'hello ' );
			trace( toStr( event, true ) );
		}

		function count()
		{
			var val = parseInt( $( 'countFld' ).textContent );
			$( 'countFld' ).textContent = ( val + 1 ) % 6;
		}
	
	</script>
	<style type="text/css">
	</style>
</head>
<body onload="start()">
	<div id="title_bar">Tehel's Training App</div>

	<div class="app_button" id="HelloBtn">Say Hello</div>
	<div class="app_button" id="CountBtn">Count</div>
	<div id="countFld">0</div>
	<div class="app_button" id="ShowBtn">Show Obj</div>
	<input type='text' id='objname' value='navigator'>
	

</body>
</html>
